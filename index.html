<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Document</title>
  </head>
  <body>
    <!-- Text adventure game with TypeScript   -->
    <div class="game-block" id="a-0">
      <h1>Text game (name to be decided)</h1>
      <button onclick="showNextNodeA()">Start</button>
    </div>
    <div class="game-block" id="a-1">
      <p class="text-block">Question 1</p>
      <img />
      <button  onclick="showNextNodeA()">Correct</button>
      <button  onclick="gameOver()">Wrong</button>
      <button  onclick="gameOver()">Wrong</button>
    </div>
    <div class="game-block" id="a-2">
      <p class="text-block">Question 2</p>
      <img />
      <button  onclick="showNextNodeA()">Correct</button>
      <button  onclick="gameOver()">Wrong</button>
      <button  onclick="gameOver()">Wrong</button>
    </div>
    <div class="game-block" id="a-3">
        <p class="text-block">Question 3</p>
        <img />
        <button  onclick="showNextNodeA()">Correct</button>
        <button  onclick="gameOver()">Wrong</button>
        <button  onclick="gameOver()">Wrong</button>
      </div>
      <div class="game-block" id="a-4">
        <p class="text-block">Victory</p>
        <button  onclick="newGame()">Start again</button>

      </div>
      <div class="game-block game-over-block" >
        <p></p>
        <button onclick="newGame()">Start again</button>
      </div>
  </body>
</html>
